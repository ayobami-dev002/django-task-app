<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">📝 My Tasks</h1>

        <!-- Task Form -->
        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="title" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="mb-3">
                <textarea name="description" class="form-control" placeholder="Description (optional)"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <hr>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ task.title }}</strong>
                        <div class="text-muted small">{{ task.description }}</div>
                        {% if task.completed %}
                            <span class="badge bg-success mt-2">Done</span>
                        {% endif %}
                    </div>
                    {% if not task.completed %}
                    <div class="d-flex">
                        <form action="{% url 'complete_task' task.id %}" method="post" class="me-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-success">✔ Done</button>
                        </form>
                        <form action="{% url 'delete_task' task.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger">🗑 Delete</button>
                        </form>
                    </div>
                    {% endif %}
                </li>
            {% empty %}
                <li class="list-group-item text-muted">No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
